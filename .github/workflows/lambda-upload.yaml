name: Lambda Upload
on:
  release:
    types: [published]
jobs:
  lambda-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm ci
      - name: deploy
        run: |
          npx ncc build functions/activate-batch-auto-background.ts
          zip -j deploy.zip ./dist/*
          aws lambda update-function-code --function-name=test-blackbox --zip-file=fileb://deploy.zip
